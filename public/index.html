<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login-cadastro.css">
    <script src="./js/loginCadastro.js" defer></script>
    <script src="./js/autenticacaoAutorizacao.js" defer></script>
</head>
<body>
    <main>
        <section id="Cadastro">
            <h1>Cadastro</h1>
            <label for="">Nome:</label>
            <input type="text" name="" id="input-cadastro-nome">
            <label for="">Email:</label>
            <input type="text" name="" id="input-cadastro-email">
            <label for="">Senha:</label>
            <input type="text" id="input-cadastro-senha">
            <label for="">Confirme sua senha:</label>
            <input type="text" id="input-cadastro-confirmSenha">
            <button id="button-cadastro">Cadastrar</button>
        </section>
        <section id="Login">
            <h1>Login</h1>
            <label for="">Email:</label>
            <input type="text" name="" id="input-login-email">
            <label for="">Senha:</label>
            <input type="text" id="input-login-senha">
            <button>Entrar</button>
        </section>
    </main>
</body>
</html>
